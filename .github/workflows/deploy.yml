name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 安裝與建置
        working-directory: "育昇總務部_PWA"
        run: |
          npm install --no-fund --no-audit
          npm run build

      - name: 偵測輸出資料夾
        id: out
        working-directory: "育昇總務部_PWA"
        run: |
          if [ -d "dist" ]; then echo "dir=dist" >> $GITHUB_OUTPUT; exit 0; fi
          if [ -d "build" ]; then echo "dir=build" >> $GITHUB_OUTPUT; exit 0; fi
          echo "建置後找不到 dist 或 build 資料夾" && exit 1

      - name: 部署到 gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: "育昇總務部_PWA/${{ steps.out.outputs.dir }}"
          publish_branch: gh-pages
