name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        working-directory: "育昇總務部_PWA"
        run: |
          npm install --legacy-peer-deps
          npm run build

      - name: Detect output folder
        id: out
        working-directory: "育昇總務部_PWA"
        run: |
          if [ -d "dist" ]; then echo "dir=dist" >> $GITHUB_OUTPUT; exit 0; fi
          if [ -d "build" ]; then echo "dir=build" >> $GITHUB_OUTPUT; exit 0; fi
          echo "No dist or build folder found after build" && exit 1

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
    publish_dir: "./育升總務部_PWA/dist"
          publish_branch: gh-pages
